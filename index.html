<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
    <header class="header">
        <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Логотип Место.Россия">
    </header>

    <main class="content">
    <section class="profile">
        <div class="profile__container">
        <img
        class="profile__avatar"
        src="./images/avatar.jpg"
        alt="Аватар">
        <div class="profile__information">
        <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
        </div>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
        <ul class="elements__list">
            <li class="element">
            <img
            class="element__image"
            src="./images/crim.jpg"
            alt="Крым">
            <div class="element__info">
                <h2 class="element__title">Крым</h2>
                <button class="element__add-button" type="button"></button>
            </div>
            </li>
            <li class="element">
            <img
            class="element__image"
            src="./images/elbrus.jpg"
            alt="Гора Эльбрус">
            <div class="element__info">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__add-button" type="button"></button>
            </div>
            </li>
            <li class="element">
            <img
            class="element__image"
            src="./images/sochi.jpg"
            alt="Парк в Сочи">
            <div class="element__info">
                <h2 class="element__title">Парк в Сочи</h2>
                <button class="element__add-button" type="button"></button>
            </div>
            </li>
            <li class="element">
            <img
            class="element__image"
            src="./images/kamchatka.jpg"
            alt="Камчатка">
            <div class="element__info">
                <h2 class="element__title">Камчатка</h2>
                <button class="element__add-button" type="button"></button>
            </div>
            </li>
            <li class="element">
            <img
            class="element__image"
            src="./images/baikal.jpg"
            alt="Байкал">
            <div class="element__info">
                <h2 class="element__title">Байкал</h2>
                <button class="element__add-button" type="button"></button>
            </div>
            </li>
            <li class="element">
            <img
            class="element__image"
            src="./images/dombai.jpg"
            alt="Домбай">
            <div class="element__info">
                <h2 class="element__title">Домбай</h2>
                <button class="element__add-button" type="button"></button>
            </div>
            </li>
        </ul>
    </section>
</main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button> 
            <form class="popup__info" name="profileInfo">
                <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__contact-info">
                <input class="popup__input popup__input_info_name" type="text" id="name-input" name="title" value="Жак-Ив Кусто" required/>
                <input class="popup__input popup__input_info_job" type="text" id="job-input" name="subtitle" value="Исследователь океана" required/>
            </fieldset>
            <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        </div>
    </section>

    </div>
</body> 

<script type="text/javascript" src="./scripts/index.js"></script> 

</html>
